<!doctype html>
<html lang="en">

<head>
    <title>Near - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Near-logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-left">
            <div>
                <a href="login.html"><img class="logo" src="asset/logo.png" alt="Near Logo"></a>
            </div>
            <br><br><br>
            <div class="caption-login">
                <p>Are you looking for a job?there are lots job avaible here</p>
                <p>- - - - -</p>
                <p class="subtitle">Immidiately check your dream career opportunity here</p>
            </div>
            <div>
                <div class="slider">
                    <img class="slider1"src="asset/Frame 2.png" alt="">
                    <img class="slider1"src="asset/Frame 1.png" alt="">
                    <img class="slider1"src="asset/Frame 2.png" alt="">
                </div>
                <ul class="icon">
                    <li><a href="#"><img class="iconSosmed" src="asset/facebook.png" alt="facebook Near"></li></a>
                    <li><a href="#"><img class="iconSosmed" src="asset/twitter.png" alt="twitter Near"></li></a>
                    <li><a href="#"><img class="iconSosmed" src="asset/linkedin.png" alt="linkedin Near"></li></a>
                </ul>
            </div>
            <div class="foot">
                <ul class="foots">
                    <li>Privacy Policy</li>
                    <li>Contact</li>
                    <li>&copy; 2020 Near Job</li>
                </ul>
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <divs class="side-right">
            <div>
                <h2 class="title1">Welcome Back</h2>
                <p class="caption2">Let's sign in to your account</p>
            </div>
            <div class="inputData">
                <form action="" method="get">
                    <label for="emailAddress">Email Address</label>
                    <br>
                    <input type="email" id="emailAddress" placeholder="your email">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" placeholder="********">
                    <br><br>
                    <input type="checkbox" name="" id="rules" required>
                    <label for="rules">I agree with the rules</label>
                    <a href="forgot.html">
                        <p class="lupa">Forgotten Password?</p>
                    </a>
                    <br><br>
                    <button type="submit">Log In</button><br><br>
                    <p class="dontHave">Don't have an account? <a href="index.html" target="">Sign Up</a></p>
                </form>
            </div>
        </divs>
    </div>
</body>

</html>
