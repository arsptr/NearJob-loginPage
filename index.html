<!doctype html>
<html lang="en">

<head>
    <title>Near - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/Near-logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="side-left">
            <div>
                <a href="login.html"><img class="logo" src="asset/logo.png" alt="Near Logo"></a>
            </div>
            <br><br><br>
            <div class="caption-signup">
                <h2>Find your dream career makes your dream come true only with the near job</h2>
                <p class="subtitle">Immidiately check your dream career opportunity here</p>
            </div>
            <div>
                <ul class="icon">
                    <li><a href="#"><img class="iconSosmed" src="asset/facebook.png" alt="facebook Near"></li></a>
                    <li><a href="#"><img class="iconSosmed" src="asset/twitter.png" alt="twitter Near"></li></a>
                    <li><a href="#"><img class="iconSosmed" src="asset/linkedin.png" alt="linkedin Near"></li></a>
                </ul>
            </div>
            <div class="foot">
                <ul class="foots">
                    <li>Privacy Policy</li>
                    <li>Contact</li>
                    <li>&copy; 2020 Near Job</li>
                </ul>
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <divs class="side-right">
            <div>
                <h2 class="title1">Let's Join Us!</h2>
                <p class="caption2">Let's create your free account</p>
            </div>
            <div class="inputData">
                <form action="" method="get">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" placeholder="your name">
                    <br>
                    <label for="emailAddress">Email Address</label>
                    <br>
                    <input type="email" id="emailAddress" placeholder="your email">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" placeholder="   ********">
                    <br><br>
                    <input type="checkbox" name="" id="rules" required>
                    <label for="rules">I agree with the rules</label>
                    <a href="forgot.html">
                        <p class="lupa">Forgotten Password?</p>
                    </a>
                    <br><br>
                    <button type="submit">Sign Up</button><br><br>
                    <button class="btn" type="button"><img class="imgG" src="asset/google.png" alt=""> Sign Up with
                        Google</button><br><br>
                    <p class="haveAcc">Already have an account? <a href="login.html">Log In</a></p>
                </form>
            </div>
        </divs>
    </div>
</body>

</html>
